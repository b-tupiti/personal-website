services:

  nginx:
    container_name: app-nginx
    image: nginx:1.25.5
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - backend-static:/staticfiles
      - backend-media:/mediafiles
    depends_on:
      - frontend
    networks:
      - app-net

  frontend:
    container_name: app-frontend
    build:
      context: ./frontend
      network: host
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    container_name: app-backend
    build:
      context: ./backend/cms
    volumes:
      - backend-static:/staticfiles
      - backend-media:/mediafiles
    command: >
      sh -c "
      set -xe;
      gunicorn --bind 0.0.0.0:8000 cms.wsgi:application
      "
    ports:
      - "8000:8000"
    networks:
      - app-net

volumes:
  backend-static:
  backend-media:
  db-data:

networks:
  app-net:
    name: app-net
    driver: bridge
    external: true